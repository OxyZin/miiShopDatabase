<!DOCTYPE html>
<html>
<head>
    <title>Arquivos Wii Homebrew</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .file-list {
            background: white;
            border-radius: 8px;
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-name {
            font-weight: bold;
        }
        .file-link {
            color: #3498db;
            text-decoration: none;
        }
        .file-link:hover {
            text-decoration: underline;
        }
        .file-size {
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>üìÅ Arquivos Wii Homebrew</h1>
    <div class="file-list" id="file-list">
        <p>Carregando lista de arquivos...</p>
    </div>

    <script>
        // Substitua pelo seu usu√°rio e reposit√≥rio
        const GITHUB_USER = "SEU_USUARIO";
        const GITHUB_REPO = "SEU_REPOSITORIO";
        const BRANCH = "main"; // ou "master"

        // API do GitHub para listar arquivos
        fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`)
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = ''; // Limpa o "carregando"

                data.forEach(item => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';

                    const fileName = document.createElement('span');
                    fileName.className = 'file-name';
                    fileName.textContent = item.name;

                    const fileLink = document.createElement('a');
                    fileLink.className = 'file-link';
                    fileLink.href = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${BRANCH}/${item.path}`;
                    fileLink.textContent = 'Download';
                    fileLink.target = '_blank';

                    const fileSize = document.createElement('span');
                    fileSize.className = 'file-size';
                    fileSize.textContent = formatFileSize(item.size);

                    fileItem.appendChild(fileName);
                    fileItem.appendChild(fileLink);
                    fileItem.appendChild(fileSize);
                    fileList.appendChild(fileItem);
                });
            })
            .catch(error => {
                console.error("Erro ao carregar arquivos:", error);
                document.getElementById('file-list').innerHTML = 
                    '<p>Erro ao carregar arquivos. Verifique o console.</p>';
            });

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
    </script>
</body>
</html>
